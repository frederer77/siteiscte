<h1>{{ questao.questao_texto }}</h1>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'votacao:save_option' questao.id %}" method=post>
    {% csrf_token %}
    <label for="texto">Texto da nova Opção:</label>
    <input type="text" id="texto" name="texto"><br><br>
    <input type="submit" value="Gravar nova opção">
</form>
