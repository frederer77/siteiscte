{% block content %}
{% include 'votacao/snippets/nav.html' %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'votacao/css/mystyle.css' %}">


<h1>{{ questao.questao_texto }}</h1>
<ul>
    {% for opcao in questao.opcao_set.all %}
    <li>{{ opcao.opcao_texto }} --
        {{ opcao.votos }}
        voto{{ opcao.votos|pluralize }}</li>
    {% endfor %}
</ul>
<a class="btn" href="{% url 'votacao:detalhe' questao.id %}">Votar novamente?</a>

{% endblock %}
